<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme color picker</title>
    <meta name="theme-color" content="black">
</head>
<body>
    <input id="picker" type="color" />
    <script>
        const meta = document.querySelector('[name=theme-color');
        const picker = document.querySelector('#picker');

        const pickaboo = () => {
            meta.content = picker.value;
        };

        picker.addEventListener(`change`, pickaboo);

    </script>
</body>
</html>
